<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayApp 12.07</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .marketing-section {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 500px;
        }

        .marketing-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .marketing-section p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .marketing-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .marketing-section button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .marketing-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Burger website marketing section -->
<div class="marketing-section">
    <h2>Delicious Burgers Await You!</h2>
    <p>Experience the taste of perfection with our mouth-watering burgers.</p>
    <img src="burger1.jpg" alt="Burger">
    <p>Visit our website to explore our menu and place your order now!</p>
    <button onclick="window.open('burgers.html', '_blank');">Visit Website</button>
</div>

<script>
    document.getElementById('visitWebsiteBtn').addEventListener('click', function() {
        // Dynamically load burgers.html and append its content to the DOM
        fetch('burgers.html')
            .then(response => response.text())
            .then(html => {
                // Create a new div element and set its innerHTML to the content of burgers.html
                const newPage = document.createElement('div');
                newPage.innerHTML = html;

                // Append the new page content to the body
                document.body.appendChild(newPage);
            })
            .catch(error => console.error('Error fetching burgers.html:', error));
    });
</script>

</body>
</html>
